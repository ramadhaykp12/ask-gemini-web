<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Input Prompt</h1>
    <input type="text" id="prompt" placeholder="Masukkan prompt">
    <button id="submit">Kirim</button>
    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;

            // Mengirimkan permintaan POST ke server
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt }),
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.response || data.error;
        });
    </script>
</body>
</html>
